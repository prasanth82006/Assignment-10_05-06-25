<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        div{
            margin-top: 20px;
            text-align: center;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Mobile Number Validation using Javascript</h1>
            <label for="number">Enter Mobile Number</label>
            <input id="number" type="text" placeholder="Enter 10 Digit Mobile Number"/>
            <p id="validateMsg"></p>
            <button onclick="validate()">Validate</button>
    </div>
    <script type="text/javascript">
        let input = document.getElementById('number')
        let validateMsg = document.getElementById('validateMsg')
        function validate(){
            let inputValue = input.value
            console.log(inputValue)
            if(inputValue.length === 10){
                validateMsg.textContent = 'The number is valid'
            }else{
                validateMsg.textContent = 'The number is invalid' 
            }
            return false
        }
    </script>
</body>
</html>
